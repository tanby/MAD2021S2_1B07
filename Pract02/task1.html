<!DOCTYPE html>
<html>
<body>
    <h1>Diploma Course</h1>

    <select id="mymenu" onchange="onMenuChange()">
        <option value="1">SpDip in Web Devt</option>
        <option value="2">SpDip in AI</option>
        <option value="3">SpDip in Media</option>
    </select>
    <h2>Module</h2>
    <div id="myresult">Result</div>
<script>
class Course {
  constructor(dipname) {
    this.dip = dipname;
  }

  taking() {
    return 'I am taking ' + this.dip + ' diploma' ;
  }
}
class SpDiploma extends Course {
  constructor(dipname, modname) {
    super(dipname);
    this.module= modname;
  }  

  show() {
      //return this.taking() + ', the module is ' + this.module
      return 'I am taking ' + this.module + 
        ' module, it will award ' + this.taking();
  }
}

mycourse = new SpDiploma('DIT', 'MAD');
mycourse.show();

// use array to store all the objects representing each course/module
var courses = [
    new SpDiploma('Sp Dip in Web Devt', 'FED'), // 1st course in array
    new SpDiploma('Sp Dip in AI', 'APML'), // 2nd course in array
    new SpDiploma('Sp Dip in Media', 'DEUI') // 3rd course in array
]

// event handler function for select menu
function onMenuChange(){
    //console.log("menu changed");
    var menu = document.getElementById("mymenu");
    // get the result div
    var result = document.getElementById("myresult");
    
    // METHOD 1
    //console.log(menu.value);
    // based on choice display different result
    // switch(menu.value){
    //     case '1':
    //         result.innerHTML = courses[0].show();
    //         break;
    //     case '2':
    //         result.innerHTML = courses[1].show();
    //         break;
    //     case '3':
    //         result.innerHTML = courses[2].show();
    //         break;
    // }

    // METHOD 2. alternative using selectedIndex
    var index = menu.selectedIndex;
    console.log(index);
    result.innerHTML = courses[index].show();
}
//document.write(mycourse.show());
</script>

</body>
</html>
